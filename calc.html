<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <div id="calculator">
        <div id="putDiv">
        <div id="inputDisplay">
            
        </div>
        <div id="outputDisplay">
            
        </div>
    </div>

        <section class="button number">
            <div class="number2 buttonDivs" data-value="0">0</div>
            <div class="number2 buttonDivs" data-value="1">1</div>
            <div class="number2 buttonDivs" data-value="2">2</div>
            <div class="number2 buttonDivs" data-value="3">3</div>
            <div class="number2 buttonDivs" data-value="4">4</div>
            <div class="number2 buttonDivs" data-value="5">5</div>
            <div class="number2 buttonDivs" data-value="6">6</div>
            <div class="number2 buttonDivs" data-value="7">7</div>
            <div class="number2 buttonDivs" data-value="8">8</div>
            <div class="number2 buttonDivs" data-value="9" id="nio">9</div>
        </section>

        <section class="button operator">
            <div class="operator2 buttonDivs" data-value="+">+</div>
            <div class="operator2 buttonDivs" data-value="-">-</div>
            <div class="operator2 buttonDivs" data-value="*">*</div>
            <div class="operator2 buttonDivs" data-value="/">/</div>
            <div class="operator2 buttonDivs" data-value="(">(</div>
            <div class="operator2 buttonDivs" data-value=")">)</div>
            <div data-value="=" class="buttonDivs" id="resultButton">=</div>
            <div data-value="C" class="buttonDivs" id="C">C</div>
        </section>

        <section id="onoffSec">
            <button id="onoff">ON/OFF</button>
        </section>
    </div>


    <script src="calc.js"></script>
</body>

</html>
